Vivid Violet:
  ### Background image ###
  lovelace-background: 'center / cover no-repeat url("/local/backgrounds/vivid_violet.jpg") fixed'

  ### Header ###
  app-header-background-color: "rgba(0, 0, 0, 0.6)"
  app-header-text-color: "#773cff"

  ### Fonts ###
  primary-font-family: 'ProximaNova-Regular,Raleway,Roboto,sans-serif'
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body1_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"
  ha-card-header-font-family: "var(--primary-font-family)"

  ### Main Interface Colors ###
  primary-color: "#007AFF"
  light-primary-color: "#4DA3FF"
  primary-background-color: "#141A32"
  secondary-background-color: "#000000"
  divider-color: "#3B4C8B"

  ### Text ###
  primary-text-color: "#FFFFFF"
  secondary-text-color: "#4DA3FF"
  text-primary-color: "#FFFFFF"
  disabled-text-color: "#4F5F78"

  ### Sidebar Menu ###
  sidebar-icon-color: "#4F6B95"
  sidebar-text-color: "#CBD5E4"
  sidebar-background-color: "#202937" ########
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: "#4DA3FF"
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)

  ### States and Badges ###
  state-icon-color: "#007AFF"
  state-icon-active-color: "#FBCD41"
  state-icon-unavailable-color: var(--disabled-text-color)

  ### Sliders ###
  paper-slider-knob-color: "#007AFF"
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)
  paper-slider-container-color: var(--disabled-text-color)
  mini-media-player-overlay-color: var(--disabled-text-color)

  ### Labels ###
  label-badge-background-color: "#1E2747"
  label-badge-text-color: "#FFFFFF"
  label-badge-red: "#94261d"
  label-badge-green: "#80C884"
  label-badge-blue: "#02a9f4"
  label-badge-yellow: "#dca304"
  label-badge-gray: "#6981a8"

  ### Cards ###
  ha-card-border-radius: '20px'
  ha-card-header-font-size: 20px
  #ha-card-header-letter-spacing: "1.49px"
  ha-card-box-shadow: 1px 1px 10px 0px rgba(14, 14, 22, 0.32)
  paper-card-header-color: "#FFFFFF"
  ha-card-background: "rgba(0, 0, 0, 0.6)"
  card-background-color: var(--primary-background-color)
  paper-card-background-color: "rgba(0, 0, 0, 0.6)"
  paper-listbox-background-color: var(--primary-background-color)
  paper-font-button_-_text-transform: "uppercase" ###############

  ### HACS ###
  hcv-color-new: "#202937"

  ### Switches ###
  #switch-checked-button-color: "#02a9f4"
  #switch-checked-track-color: "#0d4e70"
  switch-unchecked-button-color: "#3B4C8B"
  switch-unchecked-track-color: "#3B4C8B"

  ### Toggles ###
  paper-toggle-button-checked-button-color: "#FCFCFC"
  paper-toggle-button-checked-bar-color: "#4DA3FF"
  paper-toggle-button-unchecked-button-color: var(--paper-toggle-button-checked-button-color)
  paper-toggle-button-unchecked-bar-color: "#303F79"

  ### Tables ###
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--primary-background-color)
  data-table-background-color: var(--primary-background-color)

  ### Misc ###
  markdown-code-background-color: "#1E2747"
